<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Patient</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CDN Link -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .home-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .appointment-form {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .appointment-list {
      max-width: 800px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <div class="logo_name">LifeCare Hospital</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="dashboard.html">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="newappointment.html">
          <i class='bx bxs-calendar-edit'></i>
          <span class="links_name">Get Appointment</span>
        </a>
        <span class="tooltip">Get Appointment</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-calendar-check'></i>
          <span class="links_name">Past Appointments</span>
        </a>
        <span class="tooltip">Past Appointments</span>
      </li>
      <li>
        <a href="alldoctors.html">
          <i class="bx bx-search-alt-2"></i>
          <span class="links_name">Search Doctors</span>
        </a>
        <span class="tooltip">Search Doctors</span>
      </li>
      <li>
        <a href="oncalldoctor.html">
          <i class='bx bx-phone-call'></i>
          <span class="links_name">On Call Doctor</span>
        </a>
        <span class="tooltip">On Call Doctor</span>
      </li>

      <li class="profile">
        <a href="../../org website/accounts.html">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Log Out</span>
        </a>
        <span class="tooltip">Log Out</span>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <div class="appointment-list">
      <h2>Past Appointments</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Day</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Prescription</th>
            <th>Specialization</th>
          </tr>
        </thead>
        <tbody id="pastAppointmentsList"></tbody>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    // Call getAllDoctors function when the page loads
    window.onload = function () {
      GetAllAppointments();
    };
  </script>    
  
</body>

</html>
