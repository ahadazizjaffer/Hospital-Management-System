<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | Doctor</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .home-section {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .text {
      font-size: 2em;
      color: #333; /* Adjust text color */
    }

    .text span {
      font-weight: normal;
      color: #555; /* Adjust text color */
    }
  </style>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">LifeCare Hospital</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="updateappointment.html">
            <i class='bx bxs-calendar-edit'></i>
            <span class="links_name">Update Appointment</span>
          </a>
          <span class="tooltip">Update Appointment</span>
        </li>
        <li>
          <a href="schedule.html">
            <i class='bx bx-task'></i>
            <span class="links_name">Schedule</span>
          </a>
          <span class="tooltip">Schedule</span>
        </li>
        
        <li class="profile">
          <a href="../../org website/accounts.html">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log Out</span>
          </a>
          <span class="tooltip">Log Out</span>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">
        <h1>Welcome, <span id="fullname"></span>!</h1>
        <p>Specialty: <span id="specialization"></span></p>
        <p>Email: <span id="doctorEmail"></span></p>
        <p>Experience: <span id="doctorExperience"></span></p>
        <p>Description: <span id="description"></span></p>
      </div>
    </section>

    <script src="script.js"></script>
    <script>
      window.onload = function () {
      // Retrieve data from localStorage
      const doctorFirstName = localStorage.getItem('FirstName');
      const doctorLastName = localStorage.getItem('LastName');
      const doctorSpecialty = localStorage.getItem('Specialization');
      const doctorEmail = localStorage.getItem('Email');
      const experience = localStorage.getItem('Experience');
      const description = localStorage.getItem('Description');

      document.getElementById('fullname').innerText = `${doctorFirstName} ${doctorLastName}`;
      document.getElementById('specialization').innerText = doctorSpecialty;
      document.getElementById('doctorEmail').innerText = doctorEmail;
      document.getElementById('doctorExperience').innerText = experience;
      document.getElementById('description').innerText = description;
    };

    document.querySelector('.logout').addEventListener('click', function () {
    // Clear all items in localStorage
      localStorage.clear();
    });
    
    </script> 
    <script src="script.js"></script>
  </body>
</html>
